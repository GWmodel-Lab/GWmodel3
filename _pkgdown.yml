url: ~
template:
  bootstrap: 5
navbar:
  structure:
    left: [intro, reference, articles, tutorials, news]
    right: [search, github]
reference:
  - contents:
      - GWmodel3-package
  - title: GW regression models
  - subtitle: Basic GWR
  - contents:
    - starts_with("gwr_basic")
  - subtitle: Multiscale GWR
  - contents:
    - starts_with("gwr_multiscale")
    - starts_with("MGWRConfig")
    - ends_with("MGWRConfig")
    - starts_with("mgwr")
  - subtitle: Density GWR
  - contents:
    - starts_with("gwdr")
    - starts_with("GWDRConfig")
    - ends_with("GWDRConfig")
    - starts_with("gwdr")
  - title: Utils
  - contents:
    - print_table_md
    - starts_with("print")
    - starts_with("step_view")
    - ends_with("modelselcritl")
  - title: Data
  - contents:
    - DubVoter
    - EWHP
    - EWOutline
    - GeorgiaCensus
    - GeorgiaCounties
    - LondonBorough
    - LondonHP
