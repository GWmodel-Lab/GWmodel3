name: R Package CRAN Check

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*-*'
  pull_request:
    branches: [ master ]

jobs:

  check_windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          rtools-version: '42'
          update-rtools: true
      
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check
      
      - name: Check Package
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          build_args: 'c("--no-manual", "--resave-data")'
          error-on: '"error"'
          check-dir: '"check"'

  check_macos:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      
      - name: Install Dependencies
        run: brew install gsl
      
      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check
      
      - name: Check Package
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          build_args: 'c("--no-manual", "--resave-data")'
          error-on: '"error"'
          check-dir: '"check"'
  
  check-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Build package
        uses: docker://ghcr.io/gwmodel-lab/gwmodel3-test-debian-release:latest
        with:
          args: CMD build .
        
      - name: Get Version number
        run: |
          export R_PACKAGE_VERSION=`cat DESCRIPTION | grep Version | awk 'NR ==1' | cut -c 10-`
          echo "R_PACKAGE_VERSION=$R_PACKAGE_VERSION" >> $GITHUB_ENV
      
      - name: Check package
        uses: docker://ghcr.io/gwmodel-lab/gwmodel3-test-debian-release:latest
        with:
          args: CMD check GWmodel3_${R_PACKAGE_VERSION}.tar.gz --as-cran --no-manual

